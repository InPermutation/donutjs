<!DOCTYPE html>
<html>
<head>
    <title>Donut.js</title>
    <script src="d3.v3.min.js"></script>
    <style type="text/css">
        body { font: 14px sans-serif; font-weight: bold; }
        .arc path { stroke: #fff; }
    </style>
</head>
<body>
<h1>Donut.js</h1>
<svg id="viz"></svg>
<script>
    // Adapted from http://bl.ocks.org/mbostock/3887193
    var width=800, height=480;
    var radius = Math.min(width, height)/2 - 20;
    var textOffset = 12;
    var arc = d3.svg.arc()
        .outerRadius(radius)
        .innerRadius(radius - 100);
    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d){ return d[1]; });
    var svg = d3.select("#viz")
        .attr('width', width)
        .attr('height', height)
        .append("g").attr('transform', 'translate(' + width/2 + ','+ height/2 + ')');
    var label_group = d3.select('#viz')
        .append("g").attr('transform', 'translate(' + width/2 + ','+ height/2 + ')');

    var data = [["Ruby", 0.58], ["JavaScript", 0.11], ["Objective-C", 0.08],
                ["Shell", 0.05], ["CoffeeScript", 0.05], ["C", 0.04],
                ["C#", 0.03], ["Other", 0.06]];
    var sorted = data.map(function(o){ return o[1]; }).sort();
    var min = data.reduce(function(p,c){ return Math.min(p, c[1]);}, 1);
    var max = data.reduce(function(p,c){ return Math.max(p, c[1]);}, 0);
    function hexed(num) {
        var hex = Math.floor(num).toString(16);
        return "#"+hex+hex+hex;
    }
    function scaled(v) { 
        var scale = d3.scale.linear()
            .domain([0, sorted.length-1])
            .range([0xee, 0x33]);
        return scale(sorted.indexOf(v));
    }
    var color = function(v) {
        return hexed(scaled(v));
    };
    var invcolor = function(v) { 
        return scaled(v) > 0x44 ? 'black' : 'white';
    }
    var g = svg.selectAll('.arc')
        .data(pie(data))
        .enter().append("g")
        .attr('class', 'arc');
    g.append('path')
        .attr('d', arc)
        .style('fill', function(d) { return color(d.data[1]); })

    g.append('text')
        .attr('transform', function(d) { return 'translate(' + arc.centroid(d) + ')'; })
        .attr('dy', '.35em')
        .style('text-anchor', 'middle')
        .attr('fill', function(d){ return invcolor(d.data[1]); })
        .text(function(d) { return Math.floor(d.data[1]*10000)/100 + '%'; });

    label_group.selectAll('text.language').data(pie(data))
        .enter()
        .append('text')
        .attr('class', 'language')
        .attr('transform', function(d) { 
            return 'translate(' + 
                Math.cos(((d.startAngle + d.endAngle - Math.PI)/2))*(radius + textOffset)+ ',' +
                Math.sin(((d.startAngle + d.endAngle - Math.PI)/2))*(radius + textOffset)+')';
            })
        .attr('text-anchor', function(d){
            return (d.startAngle + d.endAngle)/2 < Math.PI ? 
                "beginning" :
                "end";
        })
        .text(function(d) { return d.data[0]; });

</script>
</body>
</html>
